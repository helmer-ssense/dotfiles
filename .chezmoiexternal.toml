[".oh-my-zsh"]
    type = "archive"
    url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
    stripComponents = 1
    refreshPeriod = "48h"
[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "48h"
[".oh-my-zsh/custom/plugins/zsh-vi-mode"]
    type = "archive"
    url = "https://github.com/jeffreytse/zsh-vi-mode/archive/refs/heads/master.zip"
    exact = true
    stripComponents = 1
    refreshPeriod = "48h"
[".vim/autoload/plug.vim"]
    type = "file"
    url = "https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim"
    refreshPeriod = "48h"
{{ if (eq .chezmoi.os "linux") }}
[".fzf"]
    type = "archive"
    url = "https://github.com/junegunn/fzf/archive/refs/heads/master.zip"
    refreshPeriod = "48h"
{{ end }}
[".nerd-fonts"]
    type = "git-repo"
    url = "https://github.com/ryanoasis/nerd-fonts"
    refreshPeriod = "168h"
    [".nerd-fonts".clone]
        args = ["--depth=1"]
