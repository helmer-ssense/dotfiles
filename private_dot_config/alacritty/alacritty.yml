env:
  TERM: xterm-256color
font:
  normal:
    family: CaskaydiaCove Nerd Font Mono
    style: Book
  bold:
    family: CaskaydiaCove Nerd Font Mono
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font Mono
    style: Italic
  bold_italic:
    family: CaskaydiaCove Nerd Font Mono
    style: Bold
  # normal:
  #   family: CodeNewRoman Nerd Font Mono
  #   style: Book
  # bold:
  #   family: CodeNewRoman Nerd Font Mono
  #   style: Bold
  # italic:
  #   family: CodeNewRoman Nerd Font Mono
  #   style: Italic
  # bold_italic:
  #   family: CodeNewRoman Nerd Font Mono
  #   style: Bold
  size: 20
  offset:
    x: 0
    y: 2
colors:
  name: TokyoNight Storm
  author: Folke
  # Default colors
  primary:
    background: '0x24283b'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x1D202F'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
window:
  opacity: 0.98
cursor:
  style: Block
  blinking: On
  unfocused_hollow: true
theme: Tokyonight_Storm
