env:
  TERM: xterm-256color
font:
  # normal:
  #   family: JetbrainsMono Nerd Font Mono
  #   style: Regular
  # bold:
  #   family: JetbrainsMono Nerd Font Mono
  #   style: Bold
  # italic:
  #   family: JetbrainsMono Nerd Font Mono
  #   style: Italic
  # bold_italic:
  #   family: JetbrainsMono Nerd Font Mono
  #   style: Bold
  normal:
    family: MonoLisaHelmer Nerd Font
    style: Regular
  bold:
    family: MonoLisaHelmer Nerd Font
    style: Bold
  italic:
    family: MonoLisaHelmer Nerd Font
    style: Regular Italic
  bold_italic:
    family: MonoLisaHelmer Nerd Font
    style: Bold Italic
  # normal:
  #   family: CodeNewRoman Nerd Font Mono
  #   style: Book
  # bold:
  #   family: CodeNewRoman Nerd Font Mono
  #   style: Bold
  # italic:
  #   family: CodeNewRoman Nerd Font Mono
  #   style: Italic
  # bold_italic:
  #   family: CodeNewRoman Nerd Font Mono
  #   style: Bold
  size: 20
  offset:
    x: 0
    y: 0
window:
  opacity: 0.98
cursor:
  style:
    shape: Block
    blinking: 'On'
  unfocused_hollow: true
colors:
  primary:
    background: '#303446'
    foreground: '#C6D0F5'
    dim_foreground: '#C6D0F5'
    bright_foreground: '#C6D0F5'
  cursor:
    text: '#303446'
    cursor: '#F2D5CF'
  vi_mode_cursor:
    text: '#303446'
    cursor: '#BABBF1'
  search:
    matches:
      foreground: '#303446'
      background: '#A5ADCE'
    focused_match:
      foreground: '#303446'
      background: '#A6D189'
    footer_bar:
      foreground: '#303446'
      background: '#A5ADCE'
  hints:
    start:
      foreground: '#303446'
      background: '#E5C890'
    end:
      foreground: '#303446'
      background: '#A5ADCE'
  selection:
    text: '#303446'
    background: '#F2D5CF'
  normal:
    black: '#51576D'
    red: '#E78284'
    green: '#A6D189'
    yellow: '#E5C890'
    blue: '#8CAAEE'
    magenta: '#F4B8E4'
    cyan: '#81C8BE'
    white: '#B5BFE2'
  bright:
    black: '#626880'
    red: '#E78284'
    green: '#A6D189'
    yellow: '#E5C890'
    blue: '#8CAAEE'
    magenta: '#F4B8E4'
    cyan: '#81C8BE'
    white: '#A5ADCE'
  dim:
    black: '#51576D'
    red: '#E78284'
    green: '#A6D189'
    yellow: '#E5C890'
    blue: '#8CAAEE'
    magenta: '#F4B8E4'
    cyan: '#81C8BE'
    white: '#B5BFE2'
  indexed_colors:
    - index: 16
      color: '#EF9F76'
    - index: 17
      color: '#F2D5CF'
